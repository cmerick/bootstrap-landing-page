<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom script -->
    <script src="./scripts/script.js"></script>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Bootstrap- Landing Page</title>
</head>

<body class="py-5">
    <div class="container container-custom my-4">
        <img src="./img/Logo-normal.png" alt="pixabay free bg" class="img-fluid my-3">
        <form action="" method="post">
            <fieldset>


                <p class="paragraph">
                    1- Qual seu nome?
                </p>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
                    <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
                    <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <p class="paragraph">
                    2 - Qual o seu gênero?
                </p>

                <div class="form-check">
                    <input class="form-check-input mb-2" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Homem
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input mb-2" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Mulher
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" onchange="activeTextInput()" name="flexRadioDefault"
                        id="flexRadioDefault3"></input>
                    <label for="flexRadioDefault3" class="form-check-label">Outro</label>
                    <input type="text" class="small" id="otherRadioCheck" disabled>
                </div>

                <p class="paragraph">
                    3 - Marque os treinamentos que você
                    fez:
                </p>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="">
                    <label class="form-check-label" for="">HTML</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="">
                    <label class="form-check-label" for="">CSS</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="">
                    <label class="form-check-label" for="">Javascript</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="">
                    <label class="form-check-label" for="">ReactJs</label>
                </div>

                <p class="paragraph">
                    4 - Quais você acha que são suas qualidades:
                </p>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Curiosidade
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheck">
                        Entende o que o cliente quer
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Comunicação pessoal
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck">
                    <label class="form-check-label" for="flexCheck">
                        Trabalho em equipe
                    </label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck">
                    <label class="form-check-label" for="flexCheck">
                        Competência técnica
                    </label>
                </div>

                <div class="text-center">
                    <button type="button" class="btn btn-lg mb-4 btn-outline-dark btn-custom">Enviar</button>
                </div>

            </fieldset>
        </form>
    </div>

    <div class="container footer mt-3 text-center">
        <div class="mb-3 icons">
            <a href="https://www.instagram.com/cas_erick/" target="_blank"><i class="bi bi-instagram"></i></a> ·
            <a href="https://github.com/cmerick" target="_blank"><i class="bi bi-github"></i></a> ·
            <a href="https://www.linkedin.com/in/erickcastilhomestre/" target="_blank"><i
                    class="bi bi-linkedin"></i></a> ·
            <a href="mailto:erickcastilhomestre@gmail.com" target="_blank"><i class="bi bi-envelope"></i></a>
        </div>
        <p class="">Projeto fictício feito por Erick Castilho Mestre &copy; ECM Tech todos os direitos reservados - 2022
        </p>

    </div>
    <!-- bootstrap js -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
